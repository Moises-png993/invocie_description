<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"], input[type="text"], input[type="number"] {
      padding: 10px;
      border: 2px dashed #4a90e2;
      border-radius: 8px;
      background: #f9fbff;
      font-size: 14px;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
    }

    button:hover {
      background: #357ab8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Subir PDF para procesar</h1>
    <form method="post" enctype="multipart/form-data">
      {% csrf_token %}

      <label for="id_archivo">Seleccionar PDF:</label>
      <input type="file" name="archivo" id="id_archivo" required>

      <label for="id_bultos">Cantidad de bultos:</label>
      <input type="number" name="bultos" id="id_bultos" placeholder="Ejemplo: 100">

      <button type="submit">Procesar PDF</button>
    </form>
  </div>
</body>
</html>
