<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Subir PDF</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
      text-align: center;
      width: 100%;
      max-width: 400px;
      position: relative;
    }

    h1 {
      font-size: 22px;
      margin-bottom: 20px;
      color: #333;
    }

    form {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }

    input[type="file"], input[type="text"], input[type="number"] {
      padding: 10px;
      border: 2px dashed #4a90e2;
      border-radius: 8px;
      background: #f9fbff;
      font-size: 14px;
    }

    button {
      background: #4a90e2;
      color: white;
      border: none;
      padding: 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
      transition: background 0.3s;
      position: relative;
    }

    button:hover {
      background: #357ab8;
    }

    .button-group {
      display: flex;
      gap: 10px;
      justify-content: center;
    }

    /* Spinner */
    .spinner {
      border: 4px solid #f3f3f3;
      border-top: 4px solid #4a90e2;
      border-radius: 50%;
      width: 20px;
      height: 20px;
      animation: spin 1s linear infinite;
      display: inline-block;
      margin-left: 10px;
      vertical-align: middle;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    /* Botón engranaje flotante */
    .settings-btn {
      position: fixed;
      top: 20px;
      right: 20px;
      background: #4a90e2;
      border: none;
      border-radius: 50%;
      width: 45px;
      height: 45px;
      display: flex;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 999;
      box-shadow: 0 4px 8px rgba(0,0,0,0.2);
    }

    .settings-btn:hover {
      background: #357ab8;
    }

    .settings-btn svg {
      fill: white;
      width: 22px;
      height: 22px;
    }
  </style>
</head>
<body>
  <!-- Botón engranaje flotante -->
  <a href="/admin" class="settings-btn" title="Ir al Admin">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
      <path d="M19.14,12.94c0-.31,0-.62,0-.94s0-.63,0-.94l2.11-1.65a.48.48,0,0,0,.11-.61l-2-3.46a.5.5,0,0,0-.6-.22l-2.49,1a7,7,0,0,0-1.63-.94l-.38-2.65a.49.49,0,0,0-.49-.42H9.39a.49.49,0,0,0-.49.42L8.52,6.18a7,7,0,0,0-1.63.94l-2.49-1a.5.5,0,0,0-.6.22l-2,3.46a.48.48,0,0,0,.11.61L4.11,11.06c0,.31,0,.62,0,.94s0,.63,0,.94L2,14.59a.48.48,0,0,0-.11.61l2,3.46a.5.5,0,0,0,.6.22l2.49-1a7,7,0,0,0,1.63.94l.38,2.65a.49.49,0,0,0,.49.42h4.22a.49.49,0,0,0,.49-.42l.38-2.65a7,7,0,0,0,1.63-.94l2.49,1a.5.5,0,0,0,.6-.22l2-3.46a.48.48,0,0,0-.11-.61Zm-7.14,2.56A3.5,3.5,0,1,1,15.5,12,3.5,3.5,0,0,1,12,15.5Z"/>
    </svg>
  </a>

  <div class="container">
    <h1>Subir PDF</h1>

    <!-- Formulario para procesar PDF -->
    <form id="form-procesar">
      {% csrf_token %}
      <label for="id_archivo">Seleccionar PDF:</label>
      <input type="file" name="archivo" id="id_archivo" required>

      <label for="id_bultos">Cantidad de bultos:</label>
      <input type="text" name="bultos" id="id_bultos" placeholder="Ejemplo: 100">

      <div class="button-group">
        <button type="submit">
          Procesar PDF
          <span class="spinner"></span>
        </button>
      </div>
    </form>

    <hr style="margin: 20px 0;">

    <!-- Formulario para convertir PDF a XLSX -->
    <form id="form-convertir">
      {% csrf_token %}
      <label for="id_archivo2">Seleccionar PDF:</label>
      <input type="file" name="archivo" id="id_archivo2" required>

      <div class="button-group">
        <button type="submit">
          Convertir a XLSX
          <span class="spinner"></span>
        </button>
      </div>
    </form>
  </div>

  <script>
    async function handleFormSubmit(form, url) {
      const button = form.querySelector('button');
      const spinner = button.querySelector('.spinner');

      spinner.style.display = 'inline-block';
      button.disabled = true;

      const formData = new FormData(form);

      try {
        const response = await fetch(url, {
          method: 'POST',
          body: formData,
          headers: {
            'X-CSRFToken': form.querySelector('[name=csrfmiddlewaretoken]').value
          }
        });

        if (!response.ok) throw new Error('Error en la respuesta del servidor');

        const blob = await response.blob();
        const contentDisposition = response.headers.get('Content-Disposition');
        let filename = 'archivo_descargado';

        if (contentDisposition && contentDisposition.includes('filename=')) {
          filename = contentDisposition.split('filename=')[1].replace(/"/g, '');
          filename = decodeURIComponent(filename);
        }

        const link = document.createElement('a');
        link.href = window.URL.createObjectURL(blob);
        link.download = filename;
        document.body.appendChild(link);
        link.click();
        link.remove();
      } catch (err) {
        alert('Ocurrió un error: ' + err.message);
      } finally {
        spinner.style.display = 'none';
        button.disabled = false;
      }
    }

    document.getElementById('form-procesar').addEventListener('submit', function(e){
      e.preventDefault();
      handleFormSubmit(this, "{% url 'procesar_pdf' %}");
    });

    document.getElementById('form-convertir').addEventListener('submit', function(e){
      e.preventDefault();
      handleFormSubmit(this, "{% url 'convert_pdf_to_xlsx' %}");
    });
  </script>
</body>
</html>
