{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Subir archivo Excel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="p-4">
    <div class="container">
        <h2 class="mb-4">ðŸ“¦ Cargar archivo Excel con datos de FOB</h2>

        <form method="POST" enctype="multipart/form-data" class="mb-4">
            {% csrf_token %}
            <div class="mb-3">
                {{ form.file.label_tag }}
                {{ form.file }}
            </div>
            <button type="submit" class="btn btn-primary">Procesar</button>
        </form>

        {% if tabla %}
            <h4>Resultados:</h4>
            <div class="table-responsive">
                {{ tabla|safe }}
            </div>
        {% endif %}
    </div>
</body>
</html>
